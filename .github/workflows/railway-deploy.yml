name: Deploy to Railway

on:
  push:
    branches: [main]

concurrency:
  group: railway-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Railway deploy hook
        env:
          RAILWAY_DEPLOY_HOOK_URL: ${{ secrets.RAILWAY_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$RAILWAY_DEPLOY_HOOK_URL" ]; then
            echo "Missing secret: RAILWAY_DEPLOY_HOOK_URL"
            exit 1
          fi
          curl -fsS -X POST "$RAILWAY_DEPLOY_HOOK_URL" > /dev/null

